<!DOCTYPE html>
<html>
<head>
    <title>Форма</title>
</head>
<body bgcolor="#E6E6FA">
    <form method="get" action="">
        <label for="name">Ім'я:</label>
        <input type="text" name="name" id="name" placeholder="Введіть ім'я"><br><br>
        <label for="checkbox">Виконати бажання</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br>
        <label for="date">Коли</label>
        <input type="datetime-local" name = "date" id="date"><br><br>
        <label for="my">Моє бажання:</label>
        <input type=" text" name="my" id="my" placeholder="Введіть своє бажання"><br><br>
        <label for="cat">Улюблена тварина:</label><br>
        <input type="radio" name="cat" id="cat">
        <label for="cat">Кіт</label><br>
        <input type="radio" name="dog" id="dog">
        <label for="dog">Пес</label><br>
        <input type="radio" name="hom" id="hom">
        <label for="hom">Хом'як</label><br>
        <input type="radio" name="no" id="no">
        <label for="no">Немає</label><br><br>
        <label for="color">Улюблений колір:</label>
        <input type="color" name="color" id="color"><br>
        <input type="button" value="Відправити">
        <input type="reset" value="Очистити">
    </form>
</body>
</html>
